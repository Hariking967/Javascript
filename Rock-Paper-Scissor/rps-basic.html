<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor basic</title>
</head>
<body>
    <p style="font-family: Arial;">Rock Paper Scissor:</p>

    <button onclick="
        let user = 'rock'
        cpumove();
        if (computerMove == user) {
            result = 'TIE';
        } else if ((computerMove == 'rock' && user == 'scissors') || 
                   (computerMove == 'paper' && user == 'rock') || 
                   (computerMove == 'scissors' && user == 'paper')) {
            result = 'YOU LOSE';
        } else {
            result = 'YOU WIN';
        }

        alert(`${result}`);
    ">
        Rock
    </button>

    <button onclick="
        cpumove();
        user = 'paper';
        if (computerMove == user) {
            result = 'TIE';
        } else if ((computerMove == 'rock' && user == 'scissors') || 
                   (computerMove == 'paper' && user == 'rock') || 
                   (computerMove == 'scissors' && user == 'paper')) {
            result = 'YOU LOSE';
        } else {
            result = 'YOU WIN';
        }

        alert(`${result}`);
    ">
        Paper
    </button>

    <button onclick="
        user = 'scissors';
        cpumove();
        if (computerMove == user) {
            result = 'TIE';
        } else if ((computerMove == 'rock' && user == 'scissors') || 
                   (computerMove == 'paper' && user == 'rock') || 
                   (computerMove == 'scissors' && user == 'paper')) {
            result = 'YOU LOSE';
        } else {
            result = 'YOU WIN';
        }

        alert(`${result}`);
    ">
        Scissors
    </button>


    <script>
        let computerMove = '';
        let result = '';
        function cpumove()
        {
            const ranNum = Math.random();
            if (ranNum >= 0 && ranNum < 1 / 3) {
                computerMove = 'rock';
            } else if (ranNum >= 1 / 3 && ranNum < 2 / 3) {
                computerMove = 'paper';
            } else {
                computerMove = 'scissors';
            }
        }
    </script>
</body>
</html>
