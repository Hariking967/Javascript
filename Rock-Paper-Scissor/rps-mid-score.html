<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <p>Rock Paper Scissors</p>
    <button onclick="game('rock');">Rock</button>
    <button onclick="game('paper');">Paper</button>
    <button onclick="game('scissors');">Scissors</button>
    <button onclick="score.Losses = 0; score.Ties = 0; score.Wins = 0; alert(dispscore());">Reset</button>


    <script>
        let score = {Wins:0, Losses:0, Ties:0};
        function cpumove(seed)
        {
            if (seed<1/3)
            {
                return 'rock';
            }
            else if(seed<2/3)
            {
                return 'paper';
            }
            else
            {
                return 'scissors';
            }
        }
        
        function game(user)
        {
            let seed = Math.random();
            let cpu = cpumove(seed);
            if (cpu == user)
            {
                score.Ties++;
                alert(`TIE.Score:${dispscore()}`);
            }
            else if ((user == 'rock' && cpu == 'scissors') || (user == 'paper' && cpu == 'rock') || (user == 'scissors' && cpu == 'paper'))
            {
                score.Wins++;
                alert(`YOU WIN.Score:${dispscore()}`);
            }
            else
            {
                score.Losses++;
                alert(`YOU LOSE.Score:${dispscore()}`);
            }
        }
        function dispscore()
        {
            return `Wins: ${score.Wins}, Losses: ${score.Losses}, Ties: ${score.Ties}`;
        }
    </script>
</body>
</html>
