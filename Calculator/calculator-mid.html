<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Calculator</title>
    <style>
        p
        {
            font-family: Arial;
        }
        .row
        {
            display: grid;
            width: 250px;
            grid-template-columns: 1fr 1fr 1fr 1fr;
        }
    </style>
</head>
<body>
    <p>Calculator:</p>
    <p class="js-calculation"></p>
    <div class="row">
        <button onclick="calc(1);";>1</button>
        <button onclick="calc(2);";>2</button>
        <button onclick="calc(3);";>3</button>
        <button onclick="calc('+');";>+</button>
    </div>

    <div class="row">
        <button onclick="calc(4); ";>4</button>
        <button onclick="calc(5); ";>5</button>
        <button onclick="calc(6); ";>6</button>
        <button onclick="calc('-'); ";>-</button>
    </div>

    <div class="row">
        <button onclick="calc(7); ";>7</button>
        <button onclick="calc(8); ";>8</button>
        <button onclick="calc(9); ";>9</button>
        <button onclick="calc('*'); ";>*</button>
    </div>

    <div class="row">
        <button onclick="calc(0) ";>0</button>
        <button onclick="calc('.') ";>.</button>
        <button onclick="calculation = eval(calculation); document.querySelector('.js-calculation').innerHTML = `${calculation}`; console.log(`result: ${calculation}`); calculation=''; ";>=</button>
        <button onclick="calc('/'); ";>/</button>
    </div>

    <script>
        let calculation = localStorage.getItem('calculation')||'';
        function calc(value)
        {
            calculation += value;
            console.log(calculation);
            document.querySelector('.js-calculation').innerHTML = `${calculation}`;
            localStorage.setItem('calculation',calculation);
        }
    </script>
</body>
</html>
