<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noida Bank</title>
    <link rel="stylesheet" href="Noida.css">
</head>
<body>
    <div class="headbar">
        <div class="left-section">
            <button class="hamburger-button">
                <img class="hamburger-menu-icon" src="../Banking/Icons/hamburger-menu.svg">
            </button>
            <p style="font-size: xx-large; margin-left: 30px;">Noida Bank</p>
        </div>
        
        <p class="balance-js balance"></p>
        <div class="right-section">
            <p class="account-css account-js"></p>
            <img class="person-icon" src="https://as1.ftcdn.net/jpg/01/64/98/02/1000_F_164980244_bs1cEVPy0yCd5YA8CQ4i7ZdJxVshc214.jpg">
        </div>
    </div>
    <div class="sidebar">
        <button style="font-size: xx-large;">Home</button>
        <div class="dashboard-menu">
            <button class="interest-calculator interest-calculator-js">Interest Calcuator</button>
            <button class="Payments">Payment History</button>
            <button class="sign-out-button">Sign Out</button>
        </div>
    </div>
    <img class="welcome-image" src="https://retail.onlinesbi.sbi/sbijava/retail/images/personal_banner.jpg">
    <div class="flat">
        <p style="font-size: xx-large;">Pay:</p>
        <div class="pay">
            <p style="font-size: xt-large;">To:</p>
            <input class="reciever-js" placeholder="Reciever Name">
            <p style="font-size: x-large;">Amount:</p>
            <input class="amount-js">
            <button class="pay-button-js">Pay</button>
        </div>
        <div class="add-money add-money-js">
            <input class="add-input-js" placeholder="$Add">
            <button class="add-button-js">Add Money</button>
        </div>
        <div class="remove-money remove-money-js">
            <input class="remove-input-js" placeholder="$Remove">
            <button class="remove-button-js">Remove money</button>
        </div>
    </div>

    <div class="outer-overlay outer-overlay-js"></div>
</body>
<script type="module" src="Nodia.js"></script>
</html>
